<!doctype html>

<html lang="fr">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/lity.css" />
<script>
function isValid() {
var test = true;
document.getElementById("nom").style="background-color: white;";
document.getElementById("nom").style="background-color: white;";
if (document.getElementById("nom").value=="") {
document.getElementById("nom").style="background-color: red;";
test = false;
}
if (document.getElementById("prenom").value=="") {
document.getElementById("prenom").style="background-color: red;";
test = false;
}
return test;
}
</script>
</head>
<body onload="window.scrollTo(0,1);">
<div id="image">
<img src="images/splash.png" width="auto" height="auto" usemap="#image-map">

<map name="image-map">
    <area data-lity href="images/consignes.png" coords="558,520,763,586" shape="rect">
    <area data-lity href="#go" coords="37,98,769,452" shape="rect">
</map>
</div>
<div id="consignes">
</div>

<div id="go" class="lity-hide">
<form id="go" name="go" action="abajour.html" method="post" onsubmit="return isValid();">
Indique ton prénom et ton nom pour débuter l'aventure.<br />
Prénom : <input type="text" id="prenom" name="prenom" /><br />
Nom : <input type="text" id="nom" name="nom" /><br />
<input type="submit" value="Commencer" />
</form>
</div>

<div id="inline" style="overflow:auto;background:#E7DAB0;padding:20px;max-width:100%;border-radius:6px" class="lity-hide">
<form>
Pour reprendre l'aventure d'une étape précédente, entre le mot secret :<br />
Mot secret : <input type="text" id="valeur" /><br />
<input type="button" value="Reprendre" onclick="document.location=document.getElementById('valeur').value+'.html';" /><br />
</form>
</div>

<script src="js/consignes.js"></script>
<script src="js/imageMapResizer.js"></script>
<script src="js/jquery.js"></script>
<script src="js/lity.js"></script>
<script>
afficheMessage("Pour lire les consignes, clique sur 'Comment jouer'.<br> Pour jouer, clique sur le logo rouge");
imageMapResize();

</script>
</body>
</html>
